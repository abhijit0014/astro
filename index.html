        <div class="mt-5 mb-3"> <span></span></div>
        <div id="publishList" class="row p-3 rounded" style="background-color:#EDE8DC !important;">

            <!--- publish generated list --->

        </div>

        <!--- Template -->
        <div id ="groupTemplate" hidden>
            <div  class="col col-md-4" >
                <ul class="list-group list-group-flush rounded" style="background-color:#EDE8DC !important;">
                    #itemList
                </ul>
            </div>
        </div>

        <div id ="itemTemplate" hidden>
            <li class="list-group-item bgColor" >
                <div><span class="fs-5  fw-medium">#title</span>  - #subtitle</div>
                <div class="pt-1 pb-2">
                    #shakti
                </div>
            </li>
        </div>


        <script>

            var groupCounter = '';
            var generatedHtml = '';
            var itemList = '';

            var itemTemplate = document.getElementById("itemTemplate").innerHTML;
            var groupTemplate = document.getElementById("groupTemplate").innerHTML;

            for (let i = 0; i < nakshtraInfoList.length; i++) {
                    
                //itemList = itemList + itemTemplate.replace('#replaceList', grouplist);
                var temp = itemTemplate.replace("#title", nakshtraInfoList[i].name);
                temp = temp.replace("#subtitle", nakshtraInfoList[i].info);
                temp = temp.replace("#shakti", nakshtraInfoList[i].Shakti);
                itemList = itemList + temp;

                if((i+1)%9==0){
                    var generatedHtml = generatedHtml + groupTemplate.replace("#itemList", itemList);
                    itemList = '';
                }
                
            }

            //document.getElementById("publishList").innerText = itemTemplate;
            document.getElementById("publishList").innerHTML = generatedHtml;
        </script>
